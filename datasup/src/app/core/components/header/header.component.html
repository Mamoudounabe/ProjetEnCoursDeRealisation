<div class="main-container" [ngClass]="{'split-view': isMenuOpen}">

  <!-- Barre du haut -->
  <mat-toolbar class="header">
    <button mat-icon-button (click)="toggleMenu()">
      <mat-icon class="m">menu</mat-icon>
    </button>

    <div class="logo">
      <p><a routerLink="" class="supm">DataSup</a></p>
      <span class="slogan">BDIA Dijon</span>
    </div>
    <span class="example-spacer"></span>
  </mat-toolbar>

  <!-- Wrapper horizontal -->
  <div class="content-wrapper">

    <!-- Menu latéral -->
    <div class="menu-container" *ngIf="isMenuOpen">
      <div class="menu-header">
        <span class="menu-title">Fermer</span>
        <button class="menu-close" (click)="toggleMenu()">✖</button>
      </div>

      <ul>
        <li>
          <a routerLink="geo-page" class="menu-item">
            <mat-icon class="menu-icon">location_on</mat-icon>
            <span>Géographiques</span>
          </a>
        </li>
        <li>
          <a routerLink="formations" class="menu-item">
            <mat-icon class="menu-icon">school</mat-icon>
            <span>Formations</span>
          </a>
        </li>
        <li>
          <a routerLink="filieres" class="menu-item">
            <mat-icon class="menu-icon">class</mat-icon>
            <span>Filières</span>
          </a>
        </li>
        <li>
          <a routerLink="etablissements" class="menu-item">
            <mat-icon class="menu-icon">compare</mat-icon>
            <span>Établissements</span>
          </a>
        </li>
        <li>
          <a routerLink="analyse" class="menu-item">
            <mat-icon class="menu-icon">assignment</mat-icon>
            <span>Analyses</span>
          </a>
        </li>
        <li>
          <a routerLink="apropos" class="menu-item">
            <mat-icon class="menu-icon">info</mat-icon>
            <span>À propos</span>
          </a>
        </li>
      </ul>

      
    </div>

    <!-- Contenu principal -->
    <section class="decalerdroite">
      <router-outlet></router-outlet>
    </section>
  </div>
</div>
