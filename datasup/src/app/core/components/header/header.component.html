<div class="header">  
<header >

    <mat-toolbar class="header">
      <!-- Bouton pour ouvrir/fermer le menu -->
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="toggleMenu()">
        <mat-icon>menu</mat-icon>
      </button>
  
      <!-- Logo -->
      <a routerLink="" class="logo"   style="color: white;">DataSup</a>
  
      <!-- Espaceur -->
      <span class="example-spacer"></span>
  
      <!-- Menu déroulant -->
      <div *ngIf="isMenuOpen" class="menu-container">
        <ul>
          <li>
            <a routerLink="" class="menu-link">
              <mat-icon class="menu-icon">insert_chart</mat-icon>
              Statistiques
            </a>
            <ul class="submenu">
              <li>
                <a href="">
                  <mat-icon class="menu-icon">location_on</mat-icon>
                  Géographiques
                </a>
              </li>
              <li>
                <a routerLink="formations">
                  <mat-icon class="menu-icon">school</mat-icon>
                  Formations
                </a>
              </li>
              <li>
                <a routerLink="filieres">
                  <mat-icon class="menu-icon">class</mat-icon>
                  Filières
                </a>
              </li>
            </ul>
          </li>
          <li>
            <a routerLink="formations" class="menu-link">
              <mat-icon class="menu-icon">compare</mat-icon>
              Comparatif de formations
            </a>
          </li>
          <li>
            <a routerLink="" class="menu-link">
              <mat-icon class="menu-icon">assignment</mat-icon>
              Rapports & Analyses
            </a>
            <ul class="submenu">
              <li><a href="">Rapports</a></li>
              <li><a href="">Analyses</a></li>
            </ul>
          </li>
          <li>
            <a routerLink="apropos" class="menu-link">À propos</a>
          </li>
        </ul>
      </div>
  
      <!-- Boutons supplémentaires -->
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>
  </header>
</div>
