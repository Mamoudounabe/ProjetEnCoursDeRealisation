<div class="header-section">
  <p class="breadcrumbs">
    <a class="breadcrumb-link" routerLink="/">DataSup</a> /
    <a class="breadcrumb-link" routerLink="/geo-page">Geographiques</a>
  </p>
</div>

<!-- Premier graphique : Public / Privé -->
<div class="chart-container">
  <h2>Filières Public / Privé</h2>
  <canvas id="formationChart"></canvas>
</div>

<!-- Second graphique : Répartition par type (barres horizontal) -->
<div class="full-screen-chart-container">
  <h2>Répartition des filières par type</h2>
  <div class="year-button-group">
    <button *ngFor="let year of years" (click)="onSelectLargeYear(year)"
            [class.active]="year === selectedLargeYear">
      {{ year }}
    </button>
  </div>
  <canvas id="largeChart"></canvas>
</div>

<!-- Troisième graphique : Répartition par matière (camembert) -->
<div class="chart-container">
  <h2>Répartition des filières par matière</h2>
  <div class="year-button-group">
    <button *ngFor="let year of years" (click)="onSelectMatterYear(year)"
            [class.active]="year === selectedMatterYear">
      {{ year }}
    </button>
  </div>
  <canvas id="matterChart"></canvas>
</div>
