<div class="header-section">
  <p class="breadcrumbs">
    <a class="breadcrumb-link" routerLink="/">DataSup</a> /
    <a class="breadcrumb-link" routerLink="/geo-page">Geographiques</a>
  </p>
</div>

<!-- Premier graphique : Public / Privé -->
<div>
  <h2>Filières Public / Privé</h2>
  <canvas id="formationChart"></canvas>
</div>

<!-- Section pour le camembert par année -->
<div class="pie-chart-container">
  <h2>Répartition des filières par type (camembert)</h2>
  <!-- Boutons de sélection pour l'année -->
  <div class="year-button-group">
    <button *ngFor="let year of years" (click)="onSelectPieYear(year)"
            [class.active]="year === selectedPieYear">
      {{ year }}
    </button>
  </div>
  <canvas id="pieChart"></canvas>
</div>
